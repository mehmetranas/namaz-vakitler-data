name: Günlük Vakit Güncelleme

on:
  schedule:
    - cron: '5 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Veri Çek ve Kaydet
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const response = await fetch('https://api.aladhan.com/v1/timingsByCity?city=Bursa&country=Turkey&method=13', {
              headers: {
                'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/121.0.0.0 Safari/537.36',
                'Accept': 'application/json'
              }
            });
            const data = await response.text();
            
            if (!data.includes('Fajr')) {
              console.error("API Engeli. Gelen Yanıt:", data.substring(0, 300));
              process.exit(1);
            }
            
            fs.writeFileSync('vakitler.json', data);

      - name: Değişiklikleri Push Et
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add vakitler.json
          git commit -m "Günlük vakit güncellemesi" || exit 0
          git push
