name: Günlük Vakit Güncelleme

on:
  schedule:
    - cron: '5 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: API'den Veri Çek ve Doğrula
        run: |
          # Veriyi çek
          RESPONSE=$(curl -s "https://api.aladhan.com/v1/timingsByCity?city=Bursa&country=Turkey&method=13")
          
          # Yanıtın boş olmadığını ve geçerli JSON olduğunu kontrol et (jq ile)
          if [[ $(echo "$RESPONSE" | jq -r '.code') == "200" ]]; then
            echo "$RESPONSE" > vakitler.json
            echo "Veri başarıyla çekildi."
          else
            echo "API hatası veya boş yanıt!"
            exit 1
          fi

      - name: Değişiklikleri Push Et
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add vakitler.json
          # Eğer değişiklik yoksa hata vermeden çık
          git diff --quiet && git diff --staged --quiet || (git commit -m "Günlük vakit güncellemesi [skip ci]" && git push)
